bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">DLL 2021 at Stanford, R section, syllabus</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
